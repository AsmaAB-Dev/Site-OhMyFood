<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scale=none">
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lanote.css">
   
</head>

<body>

    <header>
        <div class="back">
            <a href="../../index.html">
            <i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div class="logo">
            <img src="./ohmyfood.png" alt="logo">
        </div>
    </header>

    <main>
        <section class="restaurant-menu">
        <div class="restaurant-img">
            <img alt="restaurant-img" src="lanote.jpg" class="lapalette">
        </div>
        <section class="menu">
            <div class="menu-title">
                <h1>La note enchantée</h1>
                <input type="checkbox" class="favorite-checkbox" id="favorite1">
                <label for="favorite1" class="favorite-button">
                    <i class="far fa-heart heart-empty"></i>
                    <i class="fas fa-heart heart-filled"></i>
                </label>  
            </div>
            
            <div class="menu-section">
                <h2>ENTRÉES</h2>

                <div class="menu-item">
                    <input type="checkbox" id="meal1">
                    <label for="meal1">
                        <span class="ensemble">
                            <span class="item-name">Ravioles de foie gras</span>
                            <span class="item-description">Accompagnées de leur crème à la truffe</span>
                        </span>
                        <span class="price-box">
                        <span class="item-price">25€</span>
                        <span class="checked-box"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>

                <div class="menu-item">
                    <input type="checkbox" id="meal2">
                    <label for="meal2">
                        <span class="ensemble">
                            <span class="item-name">Caviar osciètre</span>
                            <span class="item-description">Sur blini à la farine de blé noir</span>
                        </span>
                        <span class="price-box">
                        <span class="item-price">35€</span>
                        <span class="checked-box"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>

                <div class="menu-item">
                    <input type="checkbox" id="meal3">
                    <label for="meal3">
                        <span class="ensemble">
                            <span class="item-name">Homard et espuma de potiron</span>
                            <span class="item-description">Marinés aux zestes d'orange</span>
                        </span>
                        <span class="price-box">
                        <span class="item-price">20€</span>
                        <span class="checked-box"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>

                <div class="menu-item">
                    <input type="checkbox" id="meal4">
                    <label for="meal4">
                        <span class="ensemble">
                            <span class="item-name">Foie gras de canard cuit entier</span>
                            <span class="item-description">Confiture de figure et pain toasté</span>
                        </span>
                        <span class="price-box">
                        <span class="item-price">35€</span>
                        <span class="checked-box"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>
            </div>

            <div class="menu-section">
                <h2>PLATS</h2>
                <div class="menu-item">
                    <input type="checkbox" id="meal5">
                    <label for="meal5">
                        <span class="ensemble">
                            <span class="item-name">Noix de coquilles Saint-Jacques</span>
                            <span class="item-description">Sur lit de purée de céleri-rave</span>
                        </span>
                        <span class="price-box">
                        <span class="item-price">40€</span>
                        <span class="checked-box"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>

                <div class="menu-item">
                    <input type="checkbox" id="meal6">
                    <label for="meal6">
                        <span class="ensemble">
                            <span class="item-name">Langoustine poeléé</span>
                            <span class="item-description">Purée de patate douce</span>
                        </span>
                        <span class="price-box">
                        <span class="item-price">35€</span>
                        <span class="checked-box"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>

                <div class="menu-item">
                    <input type="checkbox" id="meal7">
                    <label for="meal7">
                        <span class="ensemble">
                            <span class="item-name">Mijoté de queue de boeuf</span>
                            <span class="item-description">Et riz sauvage aux zetes de citron</span>
                        </span>
                        <span class="price-box">
                        <span class="item-price">45€</span>
                        <span class="checked-box"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>
            </div>

            <div class="menu-section">
                <h2>DESSERTS</h2>

                <div class="menu-item">
                    <input type="checkbox" id="meal8">
                    <label for="meal8">
                        <span class="ensemble">
                            <span class="item-name">Macaron noisette et chocolat</span>
                            <span class="item-description">Glace au caramel brun et sel de Guérande</span>
                        </span>
                        <span class="price-box">
                        <span class="item-price">18€</span>
                        <span class="checked-box"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>

                <div class="menu-item">
                    <input type="checkbox" id="meal9">
                    <label for="meal9">
                        <span class="ensemble">
                            <span class="item-name">Baba au rhum revisité</span>
                            <span class="item-description">Avec son coulis de citron</span>
                        </span>
                        <span class="price-box">
                        <span class="item-price">22€</span>
                        <span class="checked-box"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>

                <div class="menu-item">
                    <input type="checkbox" id="meal0">
                    <label for="meal0">
                        <span class="ensemble">
                            <span class="item-name">Tarte au citron meringuée</span>
                            <span class="item-description">Déstructurée</span>
                        </span>
                        <span class="price-box">
                        <span class="item-price">23€</span>
                        <span class="checked-box"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>
            </div>
            <button class="order-button">Commander</button>
        </section>
    </section>
    </main>

    <footer>
        <nav>
            <h4>Ohmyfood</h4>
            <ul class="liste">
                <li><a href="#"><i class="fa-solid fa-utensils icon-footer"></i><span class="bas">Trouver un restaurant</span> </a></li>
                <li><a href="#"><i class="fa-solid fa-handshake-angle icon-footer"></i><span class="bas">Devenir partenaire</span></a></li>
                <li><a href="#"><span class="bas">Mentions légales</span></a></li>
                <li><a href="#"><span class="bas">Contact</span></a></li>
            </ul>
        </nav>
    </footer>

</body>

</html>
